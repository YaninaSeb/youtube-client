<div class="header">
  <div class="container-profile" *ngIf="isVisibilityUserInfo">
    <div class="profile_admin">
      <a routerLink="/admin">
        <img src="../../../../assets/svg/Subtract.svg">
      </a>
    </div>
    <div class="profile-name">{{ userName }}</div>
  </div>

  <div class="container-search">
    <div class="logo">
      <a routerLink="/search">
        <img src="../../../../assets/svg/logo.svg" alt="logo">
      </a>
    </div>
    <div class="container-input_search">
      <input
        type="search"
        class="input-search" 
        placeholder="What do you want to find out?"
        (input)="onSearch($event)">
    </div>
    <button class="btn-settings" (click)="onFilters()"></button>
  </div>

  <button class="btn-entry" (click)="logout()" [ngClass]="{ login: !isVisibilityUserInfo, logout: isVisibilityUserInfo }"> </button>
</div>
