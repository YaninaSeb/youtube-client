<div class="search_result" *ngIf="allCards.length"> 
  <app-search-item
    *ngFor="let card of (allCards | 
      sortKeywords : filterService.sortOptions.keyWords | 
      sortDate: filterService.sortOptions.orderByDate | 
      sortView: filterService.sortOptions.orderByCountView )"
    [onecard]="card">
  </app-search-item>

  <div class="search_more">
    <div class="search_more-btn" (click)="showMoreVideos()">next</div>
  </div>
</div>
